<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Editor Realtime</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    h2 {
      color: #333;
    }
    #editor {
      width: 100%;
      height: 300px;
      padding: 10px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #result {
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      background-color: #fff;
      overflow: auto;
      min-height: 300px;
      width: 100%;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>HTML Editor Realtime</h2>
  
  <div id="result"></div>
  <p></p>
  <textarea id="editor" placeholder="Masukkan HTML di sini..." oninput="updateResult()"></textarea>
  <button onclick="updateResult()">Update Result</button>
  

  <script>
    function updateResult() {
      const editorContent = document.getElementById('editor').value;
      document.getElementById('result').innerHTML = editorContent;
    }
  </script>
</body>
</html>
